name: CI

on: [push, pull_request]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v1
    - name: set up JDK 1.8
      uses: actions/setup-java@v1
      with:
        java-version: 1.8
    - name: Lint
      run: ./gradlew app:assemble
  lint:
    runs-on: ubuntu-latest
    needs: [build]
    steps:
      - name: "test"
        run: ./gradlew app:lint
  test:
    runs-on: ubuntu-latest
    needs: [build]
    steps:
      - name: "test"
        run: ./gradlew app:test
